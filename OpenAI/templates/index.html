<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        
        <!-- Document Upload Section -->
        <div class="form-container">
            <h2>Convert Document to Speech</h2>
            <form id="documentForm">
                <div class="form-group">
                    <label for="document">Upload Document (PDF, DOCX, or TXT):</label>
                    <input type="file" id="document" name="document" accept=".pdf,.docx,.txt" required>
                </div>
                <div class="form-group">
                    <label for="docVoice">Select Voice:</label>
                    <select id="docVoice" name="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                <button type="submit">Convert Document to Speech</button>
            </form>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Text Input Section -->
        <div class="form-container">
            <h2>Convert Text to Speech</h2>
            <form id="ttsForm">
                <div class="form-group">
                    <label for="text">Enter Text:</label>
                    <textarea id="text" name="text" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="voice">Select Voice:</label>
                    <select id="voice" name="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                <button type="submit">Convert to Speech</button>
            </form>
        </div>

        <div id="audioContainer" class="audio-container" style="display: none;">
            <h2>Generated Audio</h2>
            <audio id="audioPlayer" controls></audio>
            <button id="downloadBtn" class="download-btn">Download Audio</button>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
